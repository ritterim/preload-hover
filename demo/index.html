<!DOCTYPE html>
<html>
  <head>
    <title>Preload Hover Demo</title>
  </head>
  <body>
    <h1>Preload Hover Demo</h1>
    <button onclick="linkButton()">Add Link</button>
    <div id="one">
      <ul>
        <li><a href="another-page.html">Another Page</a></li>
        <li><a href="https://www.microsoft.com">Microsoft</a></li>
      </ul>
    </div>

    <div id="two">
      <ul>
        <li><a href="another-page.html">Another Page</a></li>
        <li><a href="https://www.google.com">Google</a></li>
      </ul>
    </div>
    
    <script>
      var linkButton = () => {
        const a =document.createElement('a');
        const link = document.createTextNode('Title');
        a.appendChild(link);
        a.title = 'New Button';
        a.href = 'https://www.facebook.com';
        document.getElementById('one').appendChild(a);

      }
      new PreloadHover({
        defaultDomScope: 
          [
            document.querySelector('#one'), 
            document.querySelector('#two')
          ],
        }).start();
    </script>
  </body>
</html>
