<!DOCTYPE html>
<html>
  <head>
    <title>Preload Hover Demo</title>
  </head>
  <body>
    <h1>Preload Hover Demo</h1>
    <div id="one">
      <ul>
        <li><a href="/demo/another-page.html">Another Page</a></li>
        <li><a href="https://www.microsoft.com">Microsoft</a></li>
      </ul>
    </div>

    <div id="two">
      <ul>
        <li><a href="/demo/another-page.html">Another Page</a></li>
        <li><a href="https://www.google.com">Google</a></li>
      </ul>
    </div>
    
    <script>
      new PreloadHover({
        defaultDomScope: 
          [
            document.querySelector('#one'), 
            document.querySelector('#two')
          ],
        }).start();
    </script>
  </body>
</html>
